<div class="container-fluid blog">
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-8">
      <div class="container">
        <br>
        <div class="row">
          <h4 class="font-weight-bold">Blogs
            <hr>
          </h4>
        </div>
        <div class="row">

          <div *ngFor="let blog of returnedBlogs">
            <h3 [id]="blog.id">{{blog.heading | slice:0:120}}</h3>
            <span>at {{blog.date}}</span>
            <p>{{blog.detail[0].content | slice:0:320}}........</p>
          </div>
          <pagination [totalItems]="blogs.length" [itemsPerPage]="itemsPerPage" (pageChanged)="pageChanged($event)"></pagination>


        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="container-fluid">
        <br>
        <div class="row fixed">
          <h4 class="font-weight-bold">Blog Archives
            <hr>
          </h4>

          <div *ngFor="let blog of blogs">
            <a href="#" (click)="showCurrentBlog(blog)">
              <p>{{blog.heading}}</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
