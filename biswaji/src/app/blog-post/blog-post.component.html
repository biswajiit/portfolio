<div class="container-fluid blog">
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-8">
      <div class="container">
        <br>
        <div class="row">
          <h4 class="font-weight-bold">Blogs
            <hr>
          </h4>
        </div>
        <div class="row">
          <div *ngIf="showBlog; else showAll">
            <h3 [id]="blog.id">{{blog.heading}}</h3>
            <div *ngFor="let detail of blog.detail">
              <h4>{{detail.subheading}}</h4>
              <p>{{detail.content}}</p>
              <div *ngIf="detail.link">
                <h5>{{detail.linkheading}}</h5>
                <i class="fa fa-link"></i>&nbsp;
                <a [href]="detail.link" target="_blank">{{detail.link}}</a>
              </div>
            </div>
          </div>
          <ng-template #showAll>
            <div *ngFor="let blog of blogs">
              <h3 [id]="blog.id">{{blog.heading | slice:0:120}}</h3>
              <span>at {{blog.date}}</span>
              <p>{{blog.detail[0].content | slice:0:320}}........</p>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="container-fluid">
        <br>
        <div class="row fixed">
          <h4 class="font-weight-bold">Blog Archives
            <hr>
          </h4>

          <div *ngFor="let blog of blogs">
            <a href="#" (click)="showCurrentBlog(blog)">
              <p>{{blog.heading}}</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item"><a class="page-link">Previous</a></li>
      <li class="page-item" *ngFor="let page of pages"><a class="page-link">{{page}}</a></li>
      <li class="page-item"><a class="page-link">Next</a></li>
    </ul>
  </nav>
</div>
